<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="search-container">
        <div class="eve-logo">EVE SYSTEM FINDER</div>
        <form id="search-form" class="flex">
            <input 
                type="text" 
                id="system-name"
                placeholder="System Name (ex: Jita)" 
                class="flex-grow p-3 rounded-l-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="bg-blue-600 text-white px-5 rounded-r-lg hover:bg-blue-700 transition flex items-center"
            >
                <i class="fas fa-search mr-2"></i> Search
            </button>
        </form>
    </div>

    <script src="js/search.js"></script>
</body>
</html>
